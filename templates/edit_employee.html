{% extends 'base.html' %}

{% block content %}

  <form action="{% url 'edit_employee_save' %}" method="post">

    {% csrf_token %}

    <input type="text" name="employee_id" value="{{ employee.id }}" style="display: none;">

    <label for="employee_name">Employee Name: </label>
    <input type="text" name="employee_name" id="employee_name" value="{{ employee.name }}" required>

    <label for="employee_salary">Employee Salary: </label>
    <input type="number" name="employee_salary" id="employee_salary" value="{{ employee.salary }}" required>


    <button type="submit">Edit</button>
  </form>

{% endblock %}
